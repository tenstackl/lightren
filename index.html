        <p>Ta strona korzysta z plików cookie, aby zapewnić najlepszą jakość korzystania z naszej witryny.</p>
        <div class="buttons">
         <div class="ok"> <button class="item">Rozumiem</button></div>

    <script>
      const cookieBox = document.querySelector(".cookie"),
      acceptBtn = cookieBox.querySelector(".ok");
  
      acceptBtn.onclick = ()=>{
        //setting cookie for 1 month, after one month it'll be expired automatically
        document.cookie = "Cookie=True; max-age="+60*60*24*30;
        if(document.cookie){ //if cookie is set
          cookieBox.classList.add("hide"); //hide cookie box
        }else{ //if cookie not set then alert an error
          alert("Nie można ustawić pliku cookie! Odblokuj tę witrynę w ustawieniach plików cookie swojej przeglądarki.");
        }
      }
      let checkCookie = document.cookie.indexOf("Cookie=True"); //checking our cookie
      //if cookie is set then hide the cookie box else show it
      checkCookie != -1 ? cookieBox.classList.add("hide") : cookieBox.classList.remove("hide");
    </script>
